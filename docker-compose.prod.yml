services:
  db:
    image: pgvector/pgvector:pg16
    container_name: hcs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: healthcare
    volumes:
      - hcs_postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: .env.prod
    environment:
      NODE_ENV: production
      USE_ONNXRUNTIME_NODE: "0"
    volumes:
      - hcs_huggingface_cache:${TRANSFORMERS_CACHE}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  hcs_postgres_data:
  hcs_huggingface_cache:

networks:
  default:
    name: hcs-network
