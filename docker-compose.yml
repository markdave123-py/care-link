version: "3.9"

services:
  db:
    image: ankane/pgvector:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcare
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  app:
    build: .
    env_file: .env              # <- pulls in everything above
    environment:
      POSTGRES_URI: postgres://postgres:postgres@db:5432/healthcare
      NODE_ENV: development     # override if needed
    depends_on: [db]
    ports: ["3000:3000"]

volumes:
  pgdata:  